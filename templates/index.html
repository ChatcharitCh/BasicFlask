{% extends "layout.html" %} <!-- ดึงเค้าโครงจาก layout-->

{% block content %}
<div class="container my-2">
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}
        {{form.name()}}{{form.submit()}} 
    </form>
    <hr>
    {% if name %}
        Your name is <strong>{{name}}</strong>
    {% else %}
        Not Found
    {% endif %}   
</div>

{% endblock %}
